[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	bogde/HX711@^0.7.4
	adafruit/Adafruit ADS1X15@^1.1.1
	https://github.com/me-no-dev/ESPAsyncWebServer
	madhephaestus/ESP32Servo@^0.9.0
